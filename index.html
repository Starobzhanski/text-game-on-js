<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>TEXT-GAME</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->
	
	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>
<div class="end-score">
	<div class="container">
		<p>Your score is.. </p>
		<span class="end-score-text"></span>
		<button id="btnReload" class="button">retry</button>
	</div>
</div>
	<!-- Custom HTML -->
<div class="container game-block">
		<h1 id="logo" class="h1">text-game</h1>
		<div class="game-composition">
			<h2 class="h2" id="word">word</h2>
			<input id="main-input" type="text" placeholder="type to start...">
		  <div class="score">
			  <div class="count-block">Score: <span id="count">0</span></div>
		    <div id="clock">Time: 60s</div>
		  </div>
			<p>For get started just type the text inside the field above, check the time and may the <strong>Force</strong> be with you.</p>
		</div>
</div>

	<script src="js/scripts.min.js"></script>

</body>
</html>
